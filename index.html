<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width , initial-scale=1.0 , shrink-to-fit=no">
        
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">

        <link rel="stylesheet" type="text/css" href="vendors/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="vendors/css/owl.carousel.min.css">
        <link rel="stylesheet" type="text/css" href="vendors/css/owl.theme.default.min.css">

        <title>Portfolio</title>
        
    </head>
    
    <body>
        <header>
        <div class="owl-carousel owl-theme slide_container" style="animation-duration: 1.5s">
            <div class="item slide animate__fadeIn" style="animation-duration: 1.5s" >
                <div class="container">
                    <div class="intro">
                        <h1 class="animate__fadeInUp" style="animation-duration: 1s">Hello ..</h1>
                    <h2 class="animate__fadeInUp" style="animation-duration: 1.5s">I am <strong>Swaroop</strong></h2></div>
                    </div>
                    
                    <div class="img">
                        <img class="img1 animate__fadeInRight" style="animation-duration:1.5s" src="assets/css/img/img1.jpg" alt="image 1">
                    </div>
                <div class="btn_icons">
                    <a class="btn button1 btn-light animate__fadeInUp" href="#" style="animation-duration: 1.5s">Profile</a>
                    <a class="btn button2 btn-outline-light animate__fadeInUp" href="#" style="animation-duration: 1.5s">Contact Me</a>
                </div>
                    
                
            </div>
            <div class="item slide animate__fadeIn" style="animation-duration: 1.5s">
                <div class="sliderContainer">
                    <div class="container">
                        <div class="heading">
                            <h3 class="main_head animate__animated animate__fadeInDown animate__delay-5s">I&#39;m a student in VSSUT, Burla</h3>
                        </div>
                    </div>
                    
                    <div class="btn_icons2">
                        <a class="btn button1 button3 btn-light animate__animated animate__fadeInUp" style="animation-delay: 6s" href="#">Download CV</a>
                    </div>
                </div>
            </div>
        </div>
     </header>  
        
        <!--      JAVASCRIPT FILES       -->
        <script src="vendors/js/jquery.min.js"></script>
        <script src="vendors/js/owl.carousel.min.js"></script>        
        <script src="vendors/js/bootstrap.bundle.min.js"></script>
        <script src="vendors/js/bootstrap.min.js"></script> 
        <script src="assets/js/script.js"></script>
        
    </body>
</html>
